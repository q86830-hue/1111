
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>快乐数学 - 同步人教版</title>
    
    <!-- 1. 极速预加载：在解析 JS 前并行下载核心库 -->
    <link rel="modulepreload" href="https://esm.sh/react@19.0.0?bundle" />
    <link rel="modulepreload" href="https://esm.sh/react-dom@19.0.0?bundle" />
    <link rel="modulepreload" href="https://esm.sh/react-dom@19.0.0/client?bundle" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      window.process = { env: { NODE_ENV: 'production' } };
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                yellow: '#FFD93D', orange: '#FF8400', green: '#6BCB77',
                blue: '#4D96FF', pink: '#FF6B6B', purple: '#9D4EDD'
              }
            },
            fontFamily: { sans: ['"Comic Sans MS"', 'system-ui', 'sans-serif'] },
            keyframes: {
              wiggle: { '0%, 100%': { transform: 'rotate(-2deg)' }, '50%': { transform: 'rotate(2deg)' } },
              pop: { '0%': { transform: 'scale(0.9)', opacity: '0' }, '100%': { transform: 'scale(1)', opacity: '1' } }
            },
            animation: {
              wiggle: 'wiggle 0.3s ease-in-out infinite',
              pop: 'pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'bounce-slow': 'bounce 3s infinite'
            }
          }
        }
      }
    </script>

    <!-- 2. 修复 Import Map：确保模块名准确映射，解决 "Failed to resolve module specifier" -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0?bundle",
    "react-dom": "https://esm.sh/react-dom@19.0.0?bundle",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client?bundle",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
      Babel.registerPreset("tsx", {
        presets: [
          [Babel.availablePresets["typescript"], { allExtensions: true, isTSX: true }],
          [Babel.availablePresets["react"]]
        ]
      });
    </script>

    <style>
      :root { --sat: env(safe-area-inset-top); --sab: env(safe-area-inset-bottom); }
      html, body { 
        height: 100dvh; width: 100vw; margin: 0; padding: 0; 
        overflow: hidden; background-color: #f0f9ff; 
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
      }
      #root { height: 100%; width: 100%; display: flex; flex-direction: column; }
      .pt-safe { padding-top: max(0.75rem, var(--sat)); }
      .pb-safe { padding-bottom: max(0.75rem, var(--sab)); }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      
      /* 加载骨架屏 */
      .loader-container { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; background: #f0f9ff; }
      .pencil-loader { font-size: 64px; animation: writing 1s infinite alternate ease-in-out; }
      @keyframes writing { from { transform: translate(-10px, 0) rotate(-5deg); } to { transform: translate(10px, -5px) rotate(15deg); } }
    </style>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root">
      <div class="loader-container">
        <div class="pencil-loader mb-4">✏️</div>
        <div class="text-xl font-black text-brand-blue animate-pulse tracking-widest text-center">数学魔法召唤中...</div>
      </div>
    </div>
    <!-- 3. 入口脚本：必须使用 data-type="module" 配合 importmap 使用 -->
    <script type="text/babel" data-type="module" data-presets="tsx" src="index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
