<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>快乐数学 - 同步人教版</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      window.process = { env: { NODE_ENV: 'production' } };
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                yellow: '#FFD93D', orange: '#FF8400', green: '#6BCB77',
                blue: '#4D96FF', pink: '#FF6B6B', purple: '#9D4EDD'
              }
            },
            fontFamily: { sans: ['"Comic Sans MS"', 'system-ui', 'sans-serif'] },
            keyframes: {
              wiggle: { '0%, 100%': { transform: 'rotate(-2deg)' }, '50%': { transform: 'rotate(2deg)' } },
              pop: { '0%': { transform: 'scale(0.9)', opacity: '0' }, '100%': { transform: 'scale(1)', opacity: '1' } }
            },
            animation: {
              wiggle: 'wiggle 0.3s ease-in-out infinite',
              pop: 'pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'bounce-slow': 'bounce 3s infinite'
            }
          }
        }
      }
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0?bundle",
    "react-dom": "https://esm.sh/react-dom@19.0.0?bundle&external=react",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client?bundle&external=react",
    "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime?bundle",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
      Babel.registerPreset("tsx", {
        presets: [
          [Babel.availablePresets["typescript"], { allExtensions: true, isTSX: true }],
          [Babel.availablePresets["react"], { runtime: "automatic" }]
        ]
      });
      window.onerror = function(message, source, lineno, colno, error) {
        const debug = document.getElementById('debug-info');
        if (debug) {
          debug.innerHTML = `<div class="text-red-500 font-bold">错误: ${message}</div>
                             <div class="text-[8px] opacity-50">${source || 'internal'}:${lineno || '0'}:${colno || '0'}</div>`;
        }
        return false;
      };
    </script>

    <style>
      :root { --sat: env(safe-area-inset-top); --sab: env(safe-area-inset-bottom); }
      html, body { 
        height: 100dvh; width: 100vw; margin: 0; padding: 0; 
        overflow: hidden; background-color: #f0f9ff; 
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
      }
      #root { height: 100%; width: 100%; display: flex; flex-direction: column; }
      
      .loader-container { 
        position: fixed; inset: 0; z-index: 999;
        display: flex; flex-direction: column; align-items: center; justify-content: center; 
        background: #f0f9ff; transition: opacity 0.5s;
      }
      .loader-container.hidden { opacity: 0; pointer-events: none; }
      .pencil-loader { font-size: 64px; animation: writing 1s infinite alternate ease-in-out; }
      @keyframes writing { from { transform: translate(-10px, 0) rotate(-5deg); } to { transform: translate(10px, -5px) rotate(15deg); } }
      #debug-info { margin-top: 20px; font-size: 10px; color: #94a3b8; font-family: monospace; text-align: center; max-width: 80%; }
    </style>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="app-loader" class="loader-container">
      <div class="pencil-loader mb-4">✏️</div>
      <div class="text-xl font-black text-brand-blue animate-pulse tracking-widest text-center">数学魔法召唤中...</div>
      <div id="debug-info">正在准备魔法教材...</div>
    </div>

    <div id="root"></div>

    <script type="text/babel" data-type="module" data-presets="tsx">
      import React from 'react';
      import { createRoot } from 'react-dom/client';
      import App from './index.tsx';
      
      try {
        const container = document.getElementById('root');
        if (container) {
          const root = createRoot(container);
          root.render(<App />);
          
          // Hide loader after mount
          setTimeout(() => {
            const loader = document.getElementById('app-loader');
            if (loader) loader.classList.add('hidden');
          }, 800);
        }
      } catch (err) {
        console.error('Render error:', err);
        const debug = document.getElementById('debug-info');
        if (debug) debug.innerText = '启动失败: ' + err.message;
      }
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
