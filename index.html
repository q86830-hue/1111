<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>快乐数学 - 同步人教版</title>
  <style>
    /* 基础样式 */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f9ff;
    }
    
    /* 加载动画 */
    #app-loader {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #f0f9ff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeOut 1s ease-out 0.5s forwards;
    }
    
    /* 使用CSS动画直接隐藏加载动画，不需要JavaScript */
    @keyframes fadeOut {
      from {
        opacity: 1;
        visibility: visible;
      }
      to {
        opacity: 0;
        visibility: hidden;
        display: none;
      }
    }
    
    /* 铅笔动画 */
    .pencil-loader {
      font-size: 64px;
      animation: writing 1s infinite alternate ease-in-out;
      margin-bottom: 16px;
    }
    
    @keyframes writing {
      from { transform: translate(-10px, 0) rotate(-5deg); }
      to { transform: translate(10px, -5px) rotate(15deg); }
    }
    
    /* 加载文本 */
    .loading-text {
      font-size: 20px;
      font-weight: bold;
      color: #4D96FF;
      text-align: center;
      animation: pulse 1.5s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    
    /* 应用内容 */
    #root {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }
    
    .app-title {
      font-size: 36px;
      color: #4D96FF;
      margin-bottom: 16px;
    }
    
    .app-content {
      font-size: 18px;
      color: #333;
      margin-bottom: 8px;
    }
    
    .app-subcontent {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <!-- 加载动画，使用CSS动画直接隐藏，不需要JavaScript -->
  <div id="app-loader">
    <div class="pencil-loader">✏️</div>
    <div class="loading-text">数学魔法召唤中...</div>
  </div>
  
  <!-- 应用内容 -->
  <div id="root">
    <h1 class="app-title">快乐数学</h1>
    <p class="app-content">应用已经成功加载！</p>
    <p class="app-subcontent">这是一个简化版本，用于测试加载动画是否能正常隐藏。</p>
  </div>
</body>
</html>
