<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>快乐数学 - 同步人教版</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      window.process = { env: { NODE_ENV: 'production' } };
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                yellow: '#FFD93D', orange: '#FF8400', green: '#6BCB77',
                blue: '#4D96FF', pink: '#FF6B6B', purple: '#9D4EDD'
              }
            },
            fontFamily: { sans: ['"Comic Sans MS"', 'system-ui', 'sans-serif'] },
            keyframes: {
              wiggle: { '0%, 100%': { transform: 'rotate(-2deg)' }, '50%': { transform: 'rotate(2deg)' } },
              pop: { '0%': { transform: 'scale(0.9)', opacity: '0' }, '100%': { transform: 'scale(1)', opacity: '1' } },
              fadeOut: { 
                from: { opacity: 1, visibility: 'visible' }, 
                to: { opacity: 0, visibility: 'hidden', display: 'none' } 
              }
            },
            animation: {
              wiggle: 'wiggle 0.3s ease-in-out infinite',
              pop: 'pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'bounce-slow': 'bounce 3s infinite',
              'fade-out': 'fadeOut 1s ease-out 0.5s forwards'
            }
          }
        }
      }
    </script>

    
    <style>
      :root { --sat: env(safe-area-inset-top); --sab: env(safe-area-inset-bottom); }
      html, body { 
        height: 100dvh; width: 100vw; margin: 0; padding: 0; 
        overflow: hidden; background-color: #f0f9ff; 
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
      }
      #root { height: 100%; width: 100%; display: flex; flex-direction: column; }
      
      .loader-container { 
        position: fixed; inset: 0; z-index: 9999;
        display: flex; flex-direction: column; align-items: center; justify-content: center; 
        background: #f0f9ff; 
      }
      /* 使用CSS动画直接隐藏加载动画 */
      .loader-container.hidden, .loader-container { 
        animation: fadeOut 1s ease-out 0.5s forwards;
      }
      .pencil-loader { font-size: 64px; animation: writing 1s infinite alternate ease-in-out; }
      @keyframes writing { from { transform: translate(-10px, 0) rotate(-5deg); } to { transform: translate(10px, -5px) rotate(15deg); } }
      @keyframes fadeOut { 
        from { opacity: 1; visibility: visible; } 
        to { opacity: 0; visibility: hidden; display: none; } 
      }
    </style>

  <script type="module" crossorigin src="/assets/index-BBj4nlf1.js"></script>
</head>
  <body>
    <div id="app-loader" class="loader-container">
      <div class="pencil-loader mb-4">✏️</div>
      <div class="text-xl font-black text-brand-blue animate-pulse tracking-widest text-center px-6">数学魔法召唤中...</div>
    </div>
    <div id="root"></div>
</body>
</html>
